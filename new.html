<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css">
    <link href="https://cdn.jsdelivr.net/gh/halfmoonui/halfmoon@1.0.4/css/halfmoon.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.plyr.io/3.6.2/plyr.polyfilled.js"></script>

    <style>
        body {
            background: #121212;
            color: #fff;
            font-family: "Arial", sans-serif;
        }
        .plyr__video-wrapper::before {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            z-index: 10;
        }
    </style>
</head>
<body class="dark-mode with-custom-scrollbars with-custom-css-scrollbars">

    <video id="player" controls preload="metadata" class="plyr">
        <source src="https://maxplay-tv.fun/foot.php" type="application/x-mpegURL">
    </video>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const videoElement = document.querySelector("video");
            const videoSource = videoElement.getElementsByTagName("source")[0].src;

            if (Hls.isSupported()) {
                const hls = new Hls({ maxMaxBufferLength: 100 });
                hls.loadSource(videoSource);
                hls.attachMedia(videoElement);
                const player = new Plyr(videoElement);

                hls.on(Hls.Events.ERROR, function (event, data) {
                    console.error("HLS Error:", data);
                    // Optionally handle specific HLS errors here
                });

            } else {
                const player = new Plyr(videoElement);
            }
        });
    </script>
</body>
</html>
