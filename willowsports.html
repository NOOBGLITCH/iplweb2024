<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>noobgltch</title>
  <link rel="stylesheet" href="https://cxh.pages.dev/style.css" />
  <style>
    #player {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    body {
      margin: 0; /* Remove default body margin to ensure player fills the viewport */
      overflow: hidden; /* Prevent scrollbars */
    }
  </style>
</head>

<body>
  <div id="player"></div>

  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function() { //ensure the DOM is fully loaded before running script.
      var playerInstance = jwplayer("player").setup({
        file: "https://xhls.embedxt.site/hls/live.mpd",
        width: "100%",
        height: "100%",
        aspectratio: "16:9",
        preload: "metadata",
        autostart: false,
        fallback: {
          message: "Your browser does not support the video format or the player.",
        },
        events: {
          error: function(e) {
            console.error("JW Player error:", e);
            alert("A JW Player error occurred: " + e.message);
          },
        },
        pip: true,
        controls: true,
        title: "geo super",
        quality: {
          defaultAuto: true
        }
      });
      playerInstance.on("controls", function(event) {
        console.log("Controls event:", event);
      });
      playerInstance.on("displayClick", function(event) {
        console.log("displayClick event:", event);
      });
      playerInstance.on("ready", function(event) {
        console.log("player ready", event);
      });
      playerInstance.on("visualQuality", function(event) {
        console.log("visual quality changed", event);
      });
      playerInstance.on("bufferChange", function(event) {
        console.log("buffer change", event);
      });
      playerInstance.on("metaData", function(event) {
        console.log("meta data", event);
      });
      playerInstance.on("fullScreen", function(event) {
        console.log("full screen event", event);
      });
    });
  </script>
</body>

</html>
