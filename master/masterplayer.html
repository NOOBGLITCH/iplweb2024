<body>

  <script>
    // Map player names to their files
    function buildPlayer(player, url) {
      switch (player) {
        case "plyr":     return `./plyriourl.html?url=${encodeURIComponent(url)}`;
        case "shaka":    return `./shakaplayerurl.html?url=${encodeURIComponent(url)}`;
        case "clappr":   return `./claperurl.html?url=${encodeURIComponent(url)}`;
        case "playerjs": return `./playerjsurl.html?url=${encodeURIComponent(url)}`;
        case "jwplayer": return `./jwplayerurl.html?url=${encodeURIComponent(url)}`;
        default:         return "";
      }
    }

    const urlInput  = document.getElementById("urlInput");
    const playerSel = document.getElementById("playerSelect");
    const frame     = document.getElementById("playerFrame");
    const directBox = document.getElementById("directBox");
    const directLinkEl = document.getElementById("directLink");
    const codeBox   = document.getElementById("code");
    const btn       = document.getElementById("generateBtn");

    btn.addEventListener("click", () => {
      const url = urlInput.value.trim();
      if (!url) {
        alert("Pleaseâ€¯enterâ€¯aâ€¯videoâ€¯URLâ€¯(.m3u8â€¯orâ€¯.mpd).");
        return;
      }
      const which = playerSel.value;
      const fullLink = buildPlayer(which, url);

      // update iframe preview
      frame.src = fullLink;

      // show direct link
      directLinkEl.href = fullLink;
      directLinkEl.textContent = fullLink;

      // build iframe code
      const iframeHTML =
        `<iframe src="${fullLink}" width="100%" height="100%" ` +
        `frameborder="0" allowfullscreen></iframe>`;
      codeBox.value = iframeHTML;
    });
  </script>
