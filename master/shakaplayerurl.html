<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>NoobGLTCH â€“ Direct Force Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.16.3/controls.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.16.3/shaka-player.ui.js"></script>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    .shaka-video-container,
    video {
      width: 100%;
      height: 100%;
      background: #000;
      display: block;
    }

    /* WM Opacity 2 - Absolute Visibility */
    .watermark {
      position: absolute;
      top: 40px;
      right: 20px;
      opacity: 2;
      font-weight: bold;
      color: #e53935;
      z-index: 10;
      pointer-events: none;
      font-size: 1.2rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9);
    }

    #overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #fff;
      z-index: 1000;
      transition: opacity 1;
      pointer-events: none;
    }

    #overlay.hide {
      opacity: 0;
    }
  </style>
</head>

<body onclick="forceUnmute()">
  <div data-shaka-player-container class="shaka-video-container">
    <video id="video" playsinline></video>
  </div>
  <div class="watermark">@NOOBGLITCH</div>
  <div id="overlay">LOADING...</div>

  <script>
    const video = document.getElementById("video");
    const overlay = document.getElementById("overlay");

    // This function forces un-mute on the very first interaction
    function forceUnmute() {
      video.muted = false;
      video.volume = 1.0;
      console.log("ðŸ”Š Audio Forced Unmuted by User Interaction");
    }

    document.addEventListener("DOMContentLoaded", async () => {
      shaka.polyfill.installAll();
      const player = new shaka.Player(video);
      const ui = new shaka.ui.Overlay(player, document.querySelector(".shaka-video-container"), video);

      const params = new URLSearchParams(location.search);
      const streamURL = params.get("url") || "https://storage.googleapis.com/shaka-demo-assets/angel-one/dash.mpd";

      try {
        await player.load(streamURL);
        overlay.classList.add("hide");

        // --- FORCED PLAYBACK STRATEGY ---
        video.muted = true; // Start muted to ensure the browser ALLOWS the video to start
        video.play();

        // Attempt to unmute immediately (Works if the user previously interacted with the site)
        setTimeout(() => {
          video.muted = false;
          video.play().catch(() => {
            console.log("Browser blocked unmuted autoplay. Waiting for any click to restore sound.");
          });
        }, 100);

      } catch (err) {
        console.error(err);
      }
    });

    // Also try to unmute on scroll or touch if they don't click
    window.addEventListener('touchstart', forceUnmute, { once: true });
    window.addEventListener('mousedown', forceUnmute, { once: true });
  </script>
</body>

</html>
