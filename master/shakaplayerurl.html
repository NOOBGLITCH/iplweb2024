<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NoobGLTCH â€“ Direct Forced Autoplay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.16.3/controls.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.16.3/shaka-player.ui.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }
    .shaka-video-container, video { width: 100%; height: 100%; background: #000; display: block; }
    
    .watermark {
      position: absolute;
      top: 40px; 
      right: 20px;
      opacity: 2; /* Forced full visibility */
      font-weight: bold;
      color: #e53935;
      z-index: 10;
      pointer-events: none;
      font-size: 1.2rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }

    #overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #fff;
      z-index: 1000;
      transition: opacity 0.3s;
    }
    #overlay.hide { opacity: 0; pointer-events: none; }
  </style>
</head>

<body>
  <div data-shaka-player-container class="shaka-video-container">
    <video id="video" playsinline autoplay></video>
  </div>
  <div class="watermark">@NOOBGLITCH</div>
  <div id="overlay">Loading...</div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      shaka.polyfill.installAll();

      const video = document.getElementById("video");
      const overlay = document.getElementById("overlay");
      const player = new shaka.Player(video);
      const ui = new shaka.ui.Overlay(player, document.querySelector(".shaka-video-container"), video);

      ui.configure({
        controlPanelElements: ['play_pause', 'time_and_duration', 'spacer', 'mute', 'volume', 'quality', 'fullscreen'],
        addBigPlayButton: true
      });

      const params = new URLSearchParams(location.search);
      const streamURL = params.get("url") || "https://storage.googleapis.com/shaka-demo-assets/angel-one/dash.mpd";

      player.configure({
        streaming: { lowLatencyMode: true }
      });

      try {
        await player.load(streamURL);
        overlay.classList.add("hide");

        // --- FORCED DIRECT AUTOPLAY LOGIC ---
        video.muted = false; // Try playing with sound first
        let playPromise = video.play();

        if (playPromise !== undefined) {
          playPromise.catch(error => {
            // If browser blocks unmuted play, we mute it to start, then unmute
            console.log("Autoplay with sound blocked. Retrying muted...");
            video.muted = true;
            video.play();
            
            // Add a one-time click listener to the whole body to unmute
            document.body.addEventListener('click', () => {
              video.muted = false;
            }, { once: true });
          });
        }

      } catch (err) {
        overlay.innerText = "Error loading stream.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
