<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NoobGLTCH – Shaka Player (Material Icons, Click‑to‑Play)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Shaka Player UI & Material Icons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.16.3/controls.css"
        crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.16.3/shaka-player.ui.js"
          crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }
    .shaka-video-container, video {
      width: 100%;
      height: 100%;
      background: #000;
      display: block;
    }
    /* optional watermark */
    .watermark {
      position: absolute;
      top: 40px; 
      right: 20px;
      opacity: 2;
      font-weight: bold;
      color: #e53935;
      z-index: 10;
      pointer-events: none;
    }
    /* loading overlay */
    #overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: rgba(0, 0, 0, 0.9);
      color: #fff;
      font-size: 16px;
      z-index: 1000;
      transition: opacity 0.5s;
    }
    #overlay.hide { opacity: 0; pointer-events: none; }
  </style>
</head>

<body>
  <div data-shaka-player-container class="shaka-video-container">
    <video id="video" playsinline></video>
  </div>
  <div class="watermark">@NOOBGLITCH</div>
  <div id="overlay">Loading player...</div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      // Install polyfills
      shaka.polyfill.installAll();

      if (!shaka.Player.isBrowserSupported()) {
        document.getElementById("overlay").innerText = "Browser not supported.";
        return;
      }

      const video = document.getElementById("video");
      const container = document.querySelector(".shaka-video-container");
      const player = new shaka.Player(video);

      // Build UI overlay
      const ui = new shaka.ui.Overlay(player, container, video);
      ui.configure({
        singleClickForPlayAndPause: true,
        controlPanelElements: [
          'play_pause',
          'time_and_duration',
          'spacer',
          'mute',
          'volume',
          'captions',
          'picture_in_picture',
          'airplay',
          'cast',
          'quality',
          'fullscreen'
        ],
        addBigPlayButton: true,
        seekBarColors: {
          base: 'rgba(255,255,255,0.3)',
          buffered: 'rgba(255,255,255,0.5)',
          played: '#ffffff'
        }
      });

      // Support ?url=
      const params = new URLSearchParams(location.search);
      const streamURL = params.get("url") ||
        "https://storage.googleapis.com/shaka-demo-assets/angel-one/dash.mpd"; // fallback demo

      player.configure({
        streaming: {
          lowLatencyMode: true,
        }
      });

      try {
        await player.load(streamURL);
        console.log("✅ Stream loaded (waiting for user click)");
        document.getElementById("overlay").classList.add("hide");
      } catch (err) {
        console.error("Load error:", err);
        document.getElementById("overlay").innerText = "Failed to load stream";
      }
    });
  </script>
</body>
</html>
