<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoobGLTCH â€“ Universal PlayerJS HLS Player (Full Size)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden; /* no scrollbars ever */
    }
    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #placeholder {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      text-align: center;
      background: radial-gradient(circle at center, #111 0%, #000 80%);
      color: #aaa;
    }
    code { color: #6cf; }
  </style>
</head>
<body>
  <div id="player"></div>
  <div id="placeholder" style="display:none;">
    ðŸ”‡ No stream loaded.<br>
    Add <code>?url=YOUR_HLS_LINK</code> to the page URL.
  </div>

  <script src="playerjs.js"></script>

  <script>
    // Get ?url= query parameter
    const params = new URLSearchParams(window.location.search);
    const streamURL = params.get("url");

    if (!streamURL) {
      // Show placeholder if URL missing
      document.getElementById("placeholder").style.display = "flex";
    } else {
      // Initialize Player.js with fullâ€‘screen sizing
      const player = new Playerjs({
        id: "player",
        file: streamURL,
        poster: "",       // optional splash image
        autoplay: 1,
      });

      console.log("ðŸŸ¢ Player.js ready â€“ URL:", streamURL);

      // --- FIX: Landscape Lock Logic ---
      
      // 1. Listen for standard Fullscreen changes
      document.addEventListener("fullscreenchange", handleFullscreenChange);
      document.addEventListener("webkitfullscreenchange", handleFullscreenChange); // Safari/Chrome older
      document.addEventListener("mozfullscreenchange", handleFullscreenChange);    // Firefox
      document.addEventListener("msfullscreenchange", handleFullscreenChange);     // IE/Edge

      function handleFullscreenChange() {
        // Check if ANY element is currently in fullscreen
        const isFullscreen = document.fullscreenElement || 
                             document.webkitFullscreenElement || 
                             document.mozFullScreenElement || 
                             document.msFullscreenElement;

        if (isFullscreen) {
          // Attempt to lock to Landscape
          if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock("landscape").catch((err) => {
              console.log("Orientation lock failed (likely not supported on this device/browser):", err);
            });
          }
        } else {
          // Unlock orientation when exiting fullscreen
          if (screen.orientation && screen.orientation.unlock) {
            screen.orientation.unlock();
          }
        }
      }
    }
  </script>
</body>
</html>
