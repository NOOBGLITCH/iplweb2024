<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoobGLTCH â€“ Clappr HLS Player (Default Style)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #placeholder {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #ccc;
      background: #000;
      font-family: sans-serif;
    }
    code { color: #88f; }
  </style>
</head>
<body>
  <div id="player"></div>
  <div id="placeholder" style="display:none;">
    ðŸ”‡ No stream loaded.<br>
    Add <code>?url=YOUR_HLS_LINK</code> to the page URL.
  </div>

  <!-- Clappr library -->
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const streamURL = params.get("url");

    if (!streamURL) {
      document.getElementById("placeholder").style.display = "flex";
    } else {
      new Clappr.Player({
        source: streamURL,
        parentId: "#player",
        width: "100%",
        height: "100%",
        autoPlay: false,
        mute: false,
        playback: {
          playInline: true
        }
      });
      console.log("ðŸŸ¢ Clappr ready â€“", streamURL);
    }
  </script>
</body>
</html>
