<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Sports - Custom PlayerJS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #playerjs {
      width: 100% !important;
      height: 100% !important;
    }
    /* Loader Overlay */
    #loadingOverlay {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      color: #fff;
      font-size: 20px;
      opacity: 1;
      transition: opacity .8s ease;
    }
    #loadingOverlay.hide {
      opacity: 0; pointer-events:none;
    }
    .loader {
      border: 6px solid rgba(255,255,255,0.25);
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 70px; height: 70px;
      margin-bottom: 20px;
      animation: spin 1.2s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg);} }
    #loaderText {
      animation: pulse 1.5s infinite ease-in-out;
    }
    @keyframes pulse {
      0%,100% {opacity:.4;}
      50% {opacity:1;}
    }
  </style>
  <!-- Load your custom PlayerJS file -->
  <script src="playerjs2.js"></script>
</head>
<body>
  <div id="playerjs"></div>

  <!-- Loader -->
  <div id="loadingOverlay">
    <div class="loader"></div>
    <p id="loaderText">Loading stream...</p>
  </div>

  <script>
    const apiUrl   = "https://raw.githubusercontent.com/abusaeeidx/CricHd-playlists-Auto-Update-permanent/main/api.json";
    const urlParams= new URLSearchParams(window.location.search);
    const targetId = urlParams.get("id") || "starhindi";

    async function initPlayer(message="Loading stream...") {
      try {
        document.getElementById("loaderText").innerText = message;
        document.getElementById("loadingOverlay").classList.remove("hide");

        const res = await fetch(apiUrl);
        if (!res.ok) throw new Error("API fetch failed");
        const data = await res.json();

        const channel = data.find(c => c.id === targetId);
        if (!channel) {
          document.body.innerHTML = "<h2 style='color:white;text-align:center'>Channel not found</h2>";
          return;
        }

        // ⚡ Load into PlayerJS using your custom settings from playerjs.js
        new Playerjs({
          id: "playerjs",
          file: channel.link
        });

        console.log("▶ Ready:", channel.name, channel.link);

        setTimeout(()=>{
          document.getElementById("loadingOverlay").classList.add("hide");
        }, 1500);

      } catch(err) {
        document.getElementById("loaderText").innerText = "Error: " + err.message;
        console.error("❌ PlayerJS init error", err);
      }
    }

    initPlayer();

    // Refresh stream every 10 min
    setInterval(()=>initPlayer("Refreshing stream…"), 10*60*1000);
  </script>
</body>
</html>
