<!DOCTYPE html>
<html>
<head>
    <title>server 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>

    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            font-family: 'Lato', sans-serif;
        }

        #video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 90vh;
            object-fit: contain;
        }

        .stream-info {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            font-size: 18px;
            font-family: "Lato", sans-serif;
            font-weight: 600;
        }

        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            z-index: 1001;
        }
    </style>
</head>

<body>
    <!-- JW Player -->
    <div id="video"></div>


    <!-- Error Message -->
    <div id="error-message" class="error-message" style="display: none;"></div>

    <script>
        // Video URL
        const videoUrl = "https://002.fclplayer.online/live/csstream2/playlist.m3u8?id=1002";

        // JW Player setup
        jwplayer("video").setup({
            width: "100%",
            height: "100%",
            autostart: true,
            mute: false,
            file: videoUrl
        });
    </script>
</body>
</html>
