    <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
    <script>
      const playerInstance = jwplayer("player").setup({
        controls: true,
        displaytitle: true,
        autoplay: false,
        displaydescription: true,
        abouttext: "",
        aboutlink: "https://telegram.me/NEWBIEN00B", // Updated Telegram channel link
        skin: {
          name: "netflix",
        },
        logo: {
          file: "",
          link: "https://telegram.me/NEWBIEN00B", // Updated Telegram channel link
        },
        captions: {
          color: "#FFF",
          fontSize: 14,
          backgroundOpacity: 0,
          edgeStyle: "raised",
        },
        playlist: [
          {
            image: "",
            sources: [
              {
                file: "https://customer-0agod1prlrzpzm4j.cloudflarestream.com/bd4f2a7e5c120843b0c06f9bb992fec9/manifest/video.m3u8",
                label: "1080p",
                default: true,
              },
            ],
          },
        ],
        advertising: {
          client: "vast",
          schedule: [
            {
              offset: "pre",
              tag: "",
            },
          ],
        },
      });

      playerInstance.on("ready", function () {
        const playerContainer = playerInstance.getContainer();
        const buttonContainer = playerContainer.querySelector(
          ".jw-button-container"
        );

        // Rewind button functionality
        const rewindContainer = playerContainer.querySelector(
          ".jw-display-icon-rewind"
        );
        const rewindButton = rewindContainer.cloneNode(true);
        const rewindIcon = rewindButton.querySelector(".jw-icon-rewind");
        rewindIcon.style.transform = "scaleX(1)";
        rewindIcon.ariaLabel = "Rewind 10 Seconds";

        const nextContainer = playerContainer.querySelector(
          ".jw-display-icon-next"
        );
        nextContainer.parentNode.insertBefore(rewindButton, nextContainer);

        // Rewind functionality for the control bar
        const rewindControlBarButton =
          buttonContainer.querySelector(".jw-icon-rewind");
        const rewindControlBarClone = rewindControlBarButton.cloneNode(true);
        rewindControlBarClone.style.transform = "scaleX(1)";
        rewindControlBarClone.ariaLabel = "Rewind 10 Seconds";
        buttonContainer.insertBefore(
          rewindControlBarClone,
          buttonContainer.firstChild
        );

        // On click of rewind button, seek backward by 10 seconds
        [rewindButton, rewindControlBarClone].forEach((button) => {
          button.onclick = () => {
            const currentPosition = playerInstance.getPosition();
            const newPosition = Math.max(currentPosition - 10, 0); // Prevent going below 0
            playerInstance.seek(newPosition);
          };
        });
      });
    </script>

    <script>
      var jwScriptHindi = document.createElement("script");
      jwScriptHindi.src =

      };

      jwScriptHindi.onload = function () {
        var playerInstanceHindi = jwplayer("pcPlayer").setup({
          file: "https://live.tsports.com/mobile_hls/tsports_live_2/playlist.m3u8",
          width: "100%",
          aspectratio: "16:9",
          preload: "metadata",
          autostart: false,

            message:

              alert("A JW Player error occurred (Hindi): " + e.message);

            defaultAuto: true,

        });

        playerInstanceHindi.on("ready", function (event) {
          console.log("Player ready (Hindi)", event);
        });

        playerInstanceHindi.on("visualQuality", function (event) {
          console.log("Visual quality changed (Hindi)", event);
        });

        playerInstanceHindi.on("bufferChange", function (event) {
          console.log("Buffer change (Hindi)", event);
        });

        playerInstanceHindi.on("meta", function (event) {
          console.log("Meta data (Hindi)", event);
        });

        playerInstanceHindi.on("fullscreen", function (event) {
          console.log("Full screen event (Hindi)", event);
        });
      };
      document.head.appendChild(jwScriptHindi);
    </script>
