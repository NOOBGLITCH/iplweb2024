<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Player Iframe Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .frame-box {
      border: 2px solid #444;
      border-radius: 6px;
      background: #000;
      overflow: hidden;
      margin: 20px;            /* ðŸ‘ˆ adds 5px space around each player */
    }
    .frame-title {
      padding: 6px;
      text-align: center;
      background: #222;
      font-weight: bold;
      font-size: 14px;
      border-bottom: 2px solid #444;
    }
    iframe {
      width: 100%;
      height: 500px;          /* fixed height */
      border: none;
      display: block;
    }
    /* Smaller height on mobile */
    @media (max-width: 600px) {
      iframe {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="grid">
    <!-- JWPlayer -->
    <div class="frame-box">
      <div class="frame-title">JWPlayer Demo</div>
      <iframe src="playerjs.html" allowfullscreen></iframe>
    </div>

    <!-- PlayerJS -->
    <div class="frame-box">
      <div class="frame-title">PlayerJS Demo</div>
      <iframe src="jwplayer.html" allowfullscreen></iframe>
    </div>

    <!-- X Broadcast
    <div class="frame-box">
      <div class="frame-title">player 3</div>
      <iframe src="#" allowfullscreen></iframe>
    </div>
     <!-- X Broadcast -->
  </div>
</body>
</html>
