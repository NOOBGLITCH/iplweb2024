<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Player Iframe Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .grid {
      display: flex;
      flex-direction: column;
    }
    .frame-box {
      margin: 8px;
      border: 2px solid #444;
      border-radius: 6px;
      background: #000;
      overflow: hidden;
    }
    .frame-title {
      padding: 6px;
      text-align: center;
      background: #222;
      font-weight: bold;
      font-size: 14px;
      border-bottom: 2px solid #444;
    }
    iframe {
      width: 100%;
      height: 500px; /* ðŸ‘ˆ Fixed height */
      border: none;
    }
    /* Responsive: side-by-side on wide screens */
    @media (min-width: 1000px) {
      .grid {
        flex-direction: row;
      }
      .frame-box {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <div class="grid">
    <!-- JWPlayer -->
    <div class="frame-box">
      <div class="frame-title">JWPlayer Demo</div>
      <iframe src="jwplayer.html" allowfullscreen></iframe>
    </div>

    <!-- PlayerJS -->
    <div class="frame-box">
      <div class="frame-title">PlayerJS Demo</div>
      <iframe src="playerjs.html" allowfullscreen></iframe>
    </div>

    <!-- X Broadcast -->
    <div class="frame-box">
      <div class="frame-title">X Broadcast</div>
      <iframe src="https://x.com/i/broadcasts/1zqKVdoOpQAJB" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
