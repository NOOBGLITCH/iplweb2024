<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>live stream player</title>
    <link rel="stylesheet" href="https://cdn.vidstack.io/player/theme.css" />
    <link rel="stylesheet" href="https://cdn.vidstack.io/player/video.css" />
    <script src="https://cdn.vidstack.io/player" type="module"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        media-player {
            width: 100%;
            height: 100%;
        }

        media-poster {
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <media-player
        id="mediaPlayer"
        title="player stream"
        poster=""
        view-type="video"
        stream-type="live"
        crossorigin
        playsinline
    >
        <media-provider>
            <media-poster slot="poster"></media-poster>
        </media-provider>
        <media-video-layout></media-video-layout>
    </media-player>

    <script>
        // Function to get the URL parameter
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Get the stream URL from the query parameter
        const streamUrl = getQueryParam('url');

        // Set the stream URL to the media player
        if (streamUrl) {
            const mediaPlayer = document.getElementById('mediaPlayer');
            mediaPlayer.setAttribute('src', streamUrl);
        } else {
            //If no url parameter is added, play a default url.
            const mediaPlayer = document.getElementById('mediaPlayer');
            mediaPlayer.setAttribute('src', "https://vkvsd63.okcdn.ru/hls/7896338336389.m3u8/sig/YnBbc_lu37w/expires/1742703600315/srcIp/103.186.185.230/urls/185.226.55.79/clientType/13/srcAg/CHROME/mid/8877922593669/7896338336389_high/index.m3u8"); //Changed URL
        }
    </script>
</body>
</html>
