<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoobGLTCH</title>
  <link rel="stylesheet" href="https://cxh.pages.dev/style.css" />
  <style>
    #player {
      position: absolute;
      width: 100% !important;
      height: 100% !important;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <!-- JW Player library -->
  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>

  <script>
    // Setup JWPlayer instance
    var playerInstance = jwplayer("player").setup({
      file: "https://ev-fast-mpd.starzplayarabia.com/live/eds/CricLifeMax/DASH/CricLifeMax.mpd",
      width: "100%",
      height: "100%",
      aspectratio: "16:9",
      preload: "metadata",
      autostart: false,
      drm: {
        clearkey: {
          keyId: "ad59b720bd4b44d063686212b99484b5",  // ← from your URL
          key: "e1744990edf98acc729c0773a3766583"      // ← from your URL
        }
      },
      controls: true,
      pip: true,
      title: "CricLifeMax",
      quality: {
        defaultAuto: true
      },
      fallback: {
        message: "Your browser does not support this video format."
      }
    });

    // Example logging hooks (optional)
    playerInstance.on("ready", function() {
      console.log("JW Player ready ✔");
    });
    playerInstance.on("error", function(e) {
      console.error("JW Player error:", e);
      alert("Playback error: " + e.message);
    });
    playerInstance.on("play", () => console.log("▶ Playing"));
    playerInstance.on("pause", () => console.log("⏸ Paused"));
  </script>
</body>
</html>
