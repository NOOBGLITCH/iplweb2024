<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NoobGLTCH – Shaka Player (MPD Clear Key)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Shaka Player UI & Material Icons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.16.3/controls.css"
        crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.16.3/shaka-player.ui.js"
          crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }
    .shaka-video-container, video {
      width: 100%;
      height: 100%;
      background: #000;
      display: block;
    }
    .watermark {
      position: absolute;
      top: 10px;
      right: 10px;
      opacity: .5;
      font-weight: bold;
      color: #e53935;
      z-index: 10;
      pointer-events: none;
    }
    #overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: rgba(0,0,0,0.9);
      color: #fff;
      font-size: 16px;
      z-index: 1000;
      transition: opacity 0.5s;
    }
    #overlay.hide { opacity: 0; pointer-events: none; }
  </style>
</head>

<body>
  <div data-shaka-player-container class="shaka-video-container">
    <video id="video" playsinline></video>
  </div>
  <div class="watermark">@NOOBGLITCH</div>
  <div id="overlay">Loading MPD stream …</div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      shaka.polyfill.installAll();

      if (!shaka.Player.isBrowserSupported()) {
        document.getElementById("overlay").innerText = "Browser not supported.";
        return;
      }

      const manifestUri =
        "https://ottb.live.cf.ww.aiv-cdn.net/sin-nitro/live/dash/enc/feh5lmnfkl/out/v1/2f30a0bcdbc64a09b2e101d0b71ed290/cenc.mpd";
      const clearKeys = {
        "c349ec4cb941fbf48a81798dffe7e5eb":
        "857bfaea3e7173bc3c63ce3749cabfcf"
      };

      const video = document.getElementById("video");
      const container = document.querySelector(".shaka-video-container");
      const player = new shaka.Player(video);

      // Shaka UI overlay with Material Icons
      const ui = new shaka.ui.Overlay(player, container, video);
      ui.configure({
        singleClickForPlayAndPause: true,
        controlPanelElements: [
          "play_pause",
          "time_and_duration",
          "spacer",
          "mute",
          "volume",
          "captions",
          "picture_in_picture",
          "airplay",
          "cast",
          "quality",
          "fullscreen"
        ],
        addBigPlayButton: true,
        seekBarColors: {
          base: "rgba(255,255,255,0.3)",
          buffered: "rgba(255,255,255,0.5)",
          played: "#ffffff"
        }
      });

      player.configure({
        drm: { clearKeys: clearKeys },
        streaming: { lowLatencyMode: true }
      });

      try {
        await player.load(manifestUri);
        console.log("✅ MPD stream loaded with Clear Key DRM");
        document.getElementById("overlay").classList.add("hide");
      } catch (err) {
        console.error("Load error:", err);
        const overlay = document.getElementById("overlay");
        overlay.textContent = "Failed to load stream";
        overlay.classList.remove("hide");
      }

      video.addEventListener("playing", () => {
        const btn = document.querySelector(".shaka-big-play-button");
        if (btn) setTimeout(() => (btn.style.display = "none"), 1500);
      });
      video.addEventListener("pause", () => {
        const btn = document.querySelector(".shaka-big-play-button");
        if (btn) btn.style.display = "flex";
      });
    });
  </script>
</body>
</html>
