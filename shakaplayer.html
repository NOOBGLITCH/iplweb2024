<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Sports - Custom Shaka Player</title>
  <meta name="referrer" content="no-referrer">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Shaka Player -->
  <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.13.3/dist/shaka-player.ui.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shaka-player@4.13.3/dist/controls.min.css">

  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .shaka-video-container, video {
      width: 100%; height: 100%;
      display: block;
      background: #000;
    }

    /* Remove top gradient */
    .shaka-top-controls { display: none !important; }

    /* Bottom control bar */
    .shaka-controls-container {
      background: rgba(0, 0, 0, 0.7) !important;
      font-size: 14px;
      padding: 5px 10px;
    }
    .shaka-control-button { color: #fff !important; }
    .shaka-overflow-menu {
      background: rgba(20,20,20,0.95) !important;
    }

    /* Big center play button */
    .shaka-big-play-button {
      background: #666 !important;
      border: 3px solid #fff !important;
      border-radius: 50% !important;
      width: 100px !important;
      height: 100px !important;
      font-size: 48px !important;
      color: #fff !important;
      display: flex !important;
      justify-content: center;
      align-items: center;
      opacity: 0.9;
      transition: opacity 0.5s ease;
    }
    .shaka-big-play-button:hover {
      background: #888 !important;
      opacity: 1;
    }

    /* Loader */
    #loadingOverlay {
      position: fixed;
      top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.9);
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      z-index: 2000; color: #fff; font-size: 18px;
      opacity: 1; transition: opacity 1s ease;
    }
    #loadingOverlay.hide { opacity:0; pointer-events:none; }
    .loader {
      border: 5px solid rgba(255,255,255,0.2);
      border-top: 5px solid #fff;
      border-radius: 50%;
      width: 60px; height: 60px;
      margin-bottom: 20px;
      animation: spin 1.2s linear infinite;
    }
    @keyframes spin { to { transform:rotate(360deg);} }

    /* Watermark */
    .watermark {
      position: absolute;
      bottom: 10%;
      right: 10px;
      opacity: .5;
      font-weight: bold;
      pointer-events: none;
      color: #fff;
      z-index: 10;
    }
  </style>
</head>
<body>
  <!-- Player -->
  <div data-shaka-player-container class="shaka-video-container">
    <video id="video" data-shaka-player class="shaka-video" playsinline></video>
  </div>
  <div class="watermark">@NOOBGLITCH</div>

  <!-- Smooth Loader -->
  <div id="loadingOverlay">
    <div class="loader"></div>
    <p>Loading stream...</p>
  </div>

  <script>
    const apiUrl = "https://raw.githubusercontent.com/abusaeeidx/CricHd-playlists-Auto-Update-permanent/main/api.json";
    const urlParams = new URLSearchParams(window.location.search);
    let targetId = urlParams.get("id") || "starhindi"; // default channel
    const video   = document.getElementById("video");
    const loader  = document.getElementById("loadingOverlay");
    let player, ui;
    let currentUrl = "";

    async function initPlayer() {
      if (!shaka.Player.isBrowserSupported()) {
        loader.querySelector("p").innerText = "Browser not supported!";
        return;
      }
      player = new shaka.Player(video);

      ui = new shaka.ui.Overlay(player, document.querySelector('.shaka-video-container'), video);
      ui.configure({
        addBigPlayButton: true,
        controlPanelElements: [
          'time_and_duration',
          'mute', 'volume',
          'rewind', 'fast_forward', 'play_pause',
          'spacer',
          'picture_in_picture',
          'cast',
          'fullscreen',
          'overflow_menu'
        ],
        overflowMenuButtons: [
          'quality',
          'captions',
          'playback_rate',
          'language'
        ]
      });

      await loadStream();
      setInterval(loadStream, 10 * 60 * 1000); // refresh every 10min
    }

    async function loadStream() {
      try {
        const res = await fetch(apiUrl);
        if (!res.ok) throw new Error("Failed to fetch API");
        const data = await res.json();
        const channel = data.find(item => item.id === targetId);

        if (!channel) {
          document.body.innerHTML = "<h2 style='color:white;text-align:center;'>Stream not found</h2>";
          return;
        }
        const freshUrl = channel.link;
        if (freshUrl !== currentUrl) {
          currentUrl = freshUrl;
          await player.load(freshUrl);
          console.log("ðŸ”„ Stream refreshed:", new Date().toLocaleTimeString());

          // Hide loader smoothly
          loader.classList.add("hide");
        }
      } catch (err) {
        console.error("Error loading stream:", err);
        loader.querySelector("p").innerText = "Failed to load stream";
      }
    }

    document.addEventListener("DOMContentLoaded", initPlayer);

    // ðŸ“± Force LANDSCAPE when entering fullscreen
    document.addEventListener("fullscreenchange", () => {
      if (document.fullscreenElement && screen.orientation && screen.orientation.lock) {
        screen.orientation.lock("landscape").catch(err => {
          console.log("Orientation lock failed:", err);
        });
      }
    });
  </script>
</body>
</html>
