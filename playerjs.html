<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Stream Player</title>
    <!-- Player.js library from CDN -->
    <script src="https://cdn.jsdelivr.net/gh/NOOBGLITCH/iplweb2024/playerjs2.js"></script>

    <style>
        #player {
            height: 100%;
            width: 100%;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        // Initialize the Player.js instance
        var player = new Playerjs({
            id: "player",
            file: "match1.txt",
            poster: "https://i.ibb.co/1G4N2fgF/welocome-to-our-website.png"
        });
    </script>
</body>
</html>
